{% extends "base.html" %}
{% block title %}{{ clothes.name }}{% endblock %}
{% block content %}
    <div class="product-detail">
        <h1 class="product-title">{{ clothes.name }}</h1>
        <img src="{{ clothes.image_url }}" alt="{{ clothes.name }}" class="product-image">
        <p class="product-price">Цена: {{ clothes.price }} ₽</p>
        <p class="product-description">{{ clothes.description }}</p>
    </div>
{% endblock %}
