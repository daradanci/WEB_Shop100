{% extends "base.html" %}
{% block title %}Список товаров{% endblock %}
{% block content %}
    <h1>Список товаров</h1>
    
    <form method="GET" action="">
        <input type="text" placeholder="Поиск..." name="search" value="{{ search_query }}">
        <select name="filter_by">
            <option value="all" {% if filter_by == "all" %}selected{% endif %}>Без сортировки</option>
            <option value="price" {% if filter_by == "price" %}selected{% endif %}>По цене</option>
            <option value="date" {% if filter_by == "date" %}selected{% endif %}>По дате</option>
        </select>
        <button type="submit">Применить</button>
    </form>

    <div class="products">
        {% for item in clothes %}
            <div class="product-card">
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
                <h2><a href="/clothes/{{ item.id }}/">{{ item.name }}</a></h2>
                <p>Цена: {{ item.price }} ₽</p>
                <p>Дата: {{ item.date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
