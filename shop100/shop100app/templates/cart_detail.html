{% extends "base.html" %}
{% block title %}Корзина{% endblock %}
{% block content %}
    <h1>Корзина</h1>
    
    {% if cart %}
        <ul>
            {% for key, item in cart.items %}
                <li>
                    <img src="{{ item.image_url }}" alt="{{ item.name }}" width="50">
                    {{ item.name }} - {{ item.price }} ₽
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Корзина пуста.</p>
    {% endif %}
{% endblock %}
